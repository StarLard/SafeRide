<template name="admin">
  {{> pageHeading title='Admin' }}

  <div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Register Account</h5>
                  {{>iboxTools}}
              </div>
              <div class="ibox-content">
                <form id="createAcctForm" class="m-t" role="form">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Username" required="" name="username">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Password" required="" name="password">
                    </div>
                    <!-- <div class="form-group col-md-6">
                      <select class="form-control m-b" name="status">
                        <option value="" selected disabled>Employment Status</option>
                        <option>Core Staff</option>
                        <option>Staff</option>
                        <option>Intern</option>
                        <option>Volunteer</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <select class="form-control m-b" name="role">
                        <option value="" selected disabled>Account Role</option>
                        <option>Driver</option>
                        <option>Dispatch</option>
                        <option>Phone Operator</option>
                        <option>Other</option>
                      </select>
                    </div> -->
                    <button type="submit" class="btn btn-default block full-width m-b">Create</button>
                </form>
              </div>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>Database Management</h5>
                  {{>iboxTools}}
              </div>
              <div class="ibox-content">
                <div class="alert alert-danger">
                  <b>Warning:</b> Purging ANY or ALL database(s) is irreversible.
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-w-m btn-success">Purge 'Pending' Database</button>
                  <img src="images/spacer.png">
                  <button type="button" class="btn btn-w-m btn-primary">Purge 'Scheduled' Database</button>
                  <img src="images/spacer.png">
                  <button type="button" class="btn btn-w-m btn-warning">Purge 'Denied' Database</button>
                  <img src="images/spacer.png">
                  <button type="button" class="btn btn-w-m btn-danger">Purge <b>ALL</b> Databases</button>
                </div>
              </div>
          </div>
      </div>
    </div>

  </div>

</template>
