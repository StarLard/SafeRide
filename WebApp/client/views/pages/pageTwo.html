<template name="pageTwo">
  {{> pageHeading title='Admin' }}

  <br><br>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
          <div class="ibox-title">
              <h5>Denied Requests</h5>
              {{>iboxTools}}
          </div>
          <div class="ibox-content">

              <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>UO ID</th>
                    <th>Phone</th>
                    <th>Pickup</th>
                    <th>Dropoff</th>
                    <th>Riders</th>
                    <th>Pickup Time</th>
                  </tr>
                  </thead>
                  <tbody>
                    {{> deniedQueue}}
                  </tbody>
              </table>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <br>
      <div class="alert alert-danger">
        <b>Warning:</b> Purging ANY or ALL database(s) is irreversible.
        <br><br>
        <button type="button" class="btn btn-w-m btn-primary">Purge 'Pending' Database</button>
        <button type="button" class="btn btn-w-m btn-info">Purge 'Scheduled' Database</button>
        <button type="button" class="btn btn-w-m btn-warning">Purge 'Denied' Database</button>
        <button type="button" class="btn btn-w-m btn-danger">Purge <b>ALL</b> Databases</button>
      </div>
    </div>
  </div>

</template>
