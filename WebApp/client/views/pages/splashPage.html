<template name="splashPage">
  <div class="loginColumns animated fadeInDown">

    <div class="row">

      <div class="col-md-6">
        <img src="logos/splashPageLogo.png">
      </div>

      <div class="col-md-6">
        <h2 class="font-bold text-center text-white">Welcome to the SafeRide Portal</h2>
        <p class="text-white">
          Safe Ride is devoted to the idea that a person regardless of gender identity,
          race, religion, or sexual preference should be able to go where they wish at
          night while feeling comfortable and safe.
          <br><br>
          Providing nearly 15,000 rides a year,
          Safe Ride is a free shuttle service that provides university students,
          faculty and staff with an alternative to walking alone at night.
        </p>
        <br>
        {{> customerRequest}}
        <br>
        <small>
          <p class="text-center text-white">
            <b>Sun-Thu:</b> 7pm-12am
            <br>
            <b>Fri-Sat:</b> 7pm-2am
          </p>
        </small>
      </div>

    </div>
  </div>

  <div class="footer">
      <div class="pull-left">
        {{> reservationStatus}}
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>About Us</b></a>
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>Boundaries</b></a>
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>Staff</b></a>
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>Rules & Policies</b></a>
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>Volunteer & Intern</b></a>
        <img src="images/spacer.png">
        <a class="text-warning" href="#"><b>Contact Us</b></a>
      </div>
      <div class="pull-right">
        <small>&copy; 2016 University of Oregon</small>
      </div>
  </div>

</template>
