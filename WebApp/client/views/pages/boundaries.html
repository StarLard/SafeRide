<template name="boundaries">

  <a class="text-warning" data-toggle="modal" data-target="#boundariesModal"><b>Boundaries</b></a>

  <div class="modal inmodal" id="boundariesModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-map-signs modal-icon"></i>
                  <h4 class="modal-title">Boundaries</h4>
                  <small class="font-bold">Please review the following boundaries, as well as our rules & policies, before booking your ride</small>
              </div>
              <div class="modal-body">
                <p>
                  Safe Ride covers an area of about 3 miles around the University of Oregon. Our boundaries are:
                  <ul>
                    <li>North to Cal Young Rd</li>
                    <li>East to Augusta St</li>
                    <li>South to 40th Ave</li>
                    <li>West to City View St</li>
                  </ul>
                  <br>
                  <p class="text-center"><small>Click on the image for an interacitve map.</small></p>
                  <a href="https://www.google.com/maps/d/viewer?mid=1EbPw5EycRnIkVWc_TOTIKw9rYmU" target="_blank"><img class="center-block" src="images/boundaries.png"></a>
                </p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Back</button>
              </div>
          </div>
      </div>
  </div>

</template>
