<template name="scheduledQueue">
  {{#each scheduled}}
    <tr>
      <td>{{name}}</td>
      <td>{{uoid}}</td>
      <td>{{phone}}</td>
      <td>{{pickup}}</td>
      <td>{{dropoff}}</td>
      <td>{{riders}}</td>
      <td>{{pickupTime}}</td>
      <!-- <td><button class="btn btn-danger  btn-sm" type="button"><i class="fa fa-times"></i></button></td> -->
    </tr>
  {{/each}}
</template>
