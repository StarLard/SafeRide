<template name="addrequest">
  <button type="button" class="btn btn-normal btn-primary btn-xs pull-right" data-toggle="modal" data-target="#requestModal">Add</button>
  <div class="modal inmodal" id="requestModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-info-circle modal-icon"></i>
                  <h4 class="modal-title">Add Pending Request</h4>
                  <small class="font-bold">Enter reservation information to place into Pending Requests queue</small>
              </div>
              <div class="modal-body">
                  <div class="form-group"><input id="requestName" type="normal" placeholder="Student's Name" class="form-control"></div>
                  <div class="form-group"><input id="requestUOID" type="normal" placeholder=" UO ID 95#" class="form-control"></div>
                  <div class="form-group"><input id="requestPhone" type="normal" placeholder="Phone Number" class="form-control"></div>
                  <div class="form-group"><input id="requestPickup" type="normal" placeholder="Pickup Address" class="form-control"></div>
                  <div class="form-group"><input id="requestDropoff" type="normal" placeholder="Dropoff Address" class="form-control"></div>
                  <div class="form-group"><input id="requestRiders" type="normal" placeholder="# Riders" class="form-control"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button> <!-- TODO: clear form on cancel button click -->
                  <button type="button" class="btn btn-primary">Submit Request</button>
              </div>
          </div>
      </div>
  </div>

</template>
