<template name="reservationStatus">

  <button type="button" class="btn btn-normal btn-xs btn-default" data-toggle="modal" data-target="#reservationStatusModal">View Reservation Status</button>

  <div class="modal inmodal" id="reservationStatusModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-car modal-icon"></i>
                  <h4 class="modal-title">Check Reservation Status</h4>
                  <small class="font-bold">If you have previously requested a reservation, enter the following information to verify its status</small>
              </div>
              <div class="modal-body">
                <form id="reservationStatusForm" method="post">
                  <div class="form-group"><input id="requestName" type="text" placeholder="Requester's Name" class="form-control"></div>
                  <div class="form-group"><input id="requestUOID" type="text" placeholder=" UO ID 95#" class="form-control"></div>
                  <div class="form-group"><input id="requestPhone" type="text" placeholder="Phone Number" class="form-control"></div>
                  <div class="form-group"><input id="requestPickup" type="text" placeholder="Pickup Address" class="form-control"></div>
                  <div class="form-group"><input id="requestDropoff" type="text" placeholder="Dropoff Address" class="form-control"></div>
                  <div class="form-group"><input id="requestPickupTime" type="text" placeholder="Pickup Time" class="form-control"></div>
                  <div class="form-group"><input id="requestRiders" type="text" placeholder="# Riders" class="form-control"></div>
                </form>
              </div>
              <div class="modal-footer">
                  <button id="cancelRequest" type="button" class="btn btn-white" data-dismiss="modal">Cancel</button> <!-- TODO: clear form on cancel button click -->
                  <button id="submitRequest" type="submit" class="btn btn-primary" data-dismiss="modal">Submit Request</button>
              </div>
          </div>
      </div>
  </div>

</template>
