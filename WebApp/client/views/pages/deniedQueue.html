<template name="deniedQueue">
  {{#each denied}}
    <tr>
      <td>{{name}}</td>
      <td>{{uoid}}</td>
      <td>{{phone}}</td>
      <td>{{pickup}}</td>
      <td>{{dropoff}}</td>
      <td>{{riders}}</td>
      <td>{{pickupTime}}</td>
      <td>{{> notifiedDenied}}</td>
    </tr>
  {{/each}}
</template>
